<!-- LOGIN SAYFA TASARIMI (ngForm) -->
<div class="d-flex justify-content-center" style="margin-top: 75px;">
    <div class="col-md-3">
        <div class="card">
            <div class="card-header" style="background-color: rgb(33, 37, 41);">
                <h1 class="text-center" style="color: white;">GİRİŞ YAP</h1>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off">
                    <div class="form-group">
                        <label for="email">E-posta</label>
                        <input 
                            class="form-control" 
                            type="email" 
                            ngModel 
                            name="email" 
                            id="email" 
                            required 
                            email="true"
                            minlength="3"
                            #email
                            [appValid]="email.validity.valid">
                            <!-- E-posta için validation kontrolü yapılsın diye boolean bir değer gönderdik. -->

                        <!-- Validation kontrolü sonucunda e-posta için ekrana uyarı mesajı yazdırdık. -->
                        <div class="invalid-feedback">
                            Geçerli bir e-posta adresi giriniz!
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="password">Şifre</label>
                        <input 
                            class="form-control" 
                            type="password" 
                            ngModel 
                            name="password" 
                            id="password" 
                            required
                            #password
                            [appValid]="password.validity.valid">
                            <!-- Şifre için validation kontrolü yapılsın diye boolean bir değer gönderdik. -->
                            
                        <!-- Validation kontrolü sonucunda şifre için ekrana uyarı mesajı yazdırdık. -->
                        <div class="invalid-feedback">
                            Şifre alanı boş olamaz!
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <button [disabled]="!loginForm.valid" class="btn btn-outline-dark w-100">Giriş Yap</button>
                        <button routerLink="/register" class="btn btn-info btn-sm mt-2" style="float: right;">Kayıt Ol</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
